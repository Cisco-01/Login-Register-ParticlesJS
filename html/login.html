<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/LoginStyles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="containerOwnApp">
        <div class="row text-center login-page">
            <div class="col-md-12 login-form">
                <form action="../html/formularioBienvenida.html" method="post">
                    <div class="row">
                        <div class="col-md-12 login-form-heder">
                            <p class="login-form-font-header"><span> LOGIN</span></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 login-form-row">
                            <label for="email">Correo </label><br />
                            <input type="email" name="email" placeholder="Correo electrónico" id="email" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 login-form-row">
                            <label for="password">Contraseña </label><br />
                            <input type="password" name="password" placeholder="Contraseña" id="password" required />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-link" id="botonEntrar">Entrar</button>
                </form>
                <a class="btn btn-link" href="../html/formularioContacto.html" role="button">Register</a>
            </div>
        </div>
    </div>
    <!---->
    <script src="../js/particles.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
