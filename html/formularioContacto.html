<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Contacto.css">
</head>
<!-- Mensajes de Verificación -->
<div id="error" class="alert alert-danger ocultar" role="alert">
  Las Contraseñas no coinciden, vuelve a intentar !
</div>
<div id="ok" class="alert alert-success ocultar" role="alert">
  Las Contraseñas coinciden ! (Procesando formulario ... )
</div>
<!-- Fin Mensajes de Verificación -->
<div id="particles-js"></div>
<div class="col-md-12 register-form">
  <div class="col-md-12 register-form-heder">
    <form onsubmit="verificarPasswords(); return false">
      <div class="row mb-3">
        <label for="Name" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="Name" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="Email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="Email" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="pass1">Contraseña</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pass1" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="pass2">Vuelve a escribir la Contraseña</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pass2" required>
        </div>
      </div>

      <fieldset class="row mb-3">
        <div class="col-sm-5">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Hombre
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Mujer
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" id="login" class="btn btn-link">Enviar</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>
<script src="../js/particles.min.js"></script>
<script src="../js/app.js"></script>
<script type="text/javascript">
  function verificarPasswords() {

    // Ontenemos los valores de los campos de contraseñas 
    pass1 = document.getElementById('pass1');
    pass2 = document.getElementById('pass2');

    // Verificamos si las constraseñas no coinciden 
    if (pass1.value != pass2.value) {

      // Si las constraseñas no coinciden mostramos un mensaje 
      document.getElementById("error").classList.add("mostrar");

      return false;
    } else {

      // Si las contraseñas coinciden ocultamos el mensaje de error
      document.getElementById("error").classList.remove("mostrar");

      // Mostramos un mensaje mencionando que las Contraseñas coinciden 
      document.getElementById("ok").classList.remove("ocultar");

      // Desabilitamos el botón de login 
      document.getElementById("login").disabled = true;

      // Refrescamos la página (Simulación de envío del formulario) 
      setTimeout(function () {
        location.href = "../html/login.html"
      }, 3000);

      return true;
    }
  }
</script>
